<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let proj = document.querySelector('.flat-info__value')
        let square = document.querySelector('.flat-square')
        let num = document.querySelector('.flat-number')

        let project = proj.textContent.trim()
        let flatSquare = square.textContent.split(' ').filter(n => n).join(' ').trim()
        let flatNumber = num.textContent.trim()
        
        function getProjectName() {
            console.log(`Вы просматриваете проект "${project}" тип квартиры: ${flatSquare}, номер квартиры: ${flatNumber}`);
        }

        getProjectName()

    </script>
</body>
</html>
